<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    body {
      font: 10px sans-serif;
    }
    
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
/*     
    .x.axis path {
      display: none;
    } */
    
    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
    }

    .dot {
    fill: #ffab00;
    stroke: #fff;
}
  
  .focus circle {
  fill: none;
  stroke: steelblue;
}
    
    </style>
</head>
<body>
<script src="http://d3js.org/d3.v5.min.js"></script>
<script>

const margin = {top: 60, right: 20, bottom: 50, left: 80},
    width = 800 - margin.left - margin.right,
    height = 465 - margin.top - margin.bottom;

const parseDate = d3.timeParse("%Y-%m-%d %H:%M:%S");


const barPlot = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



d3.csv("cleaned.csv").then(function(org) {

  const tooltip = d3.select("body")
  .append("div")
  .style("position", "absolute")
  .style("z-index", "10")
  .style("visibility", "hidden")
  .style("background", "#000")
  .style("color", "#FFF")
  .style("padding", "5px")

  hourwise = []
  for(let i=0; i<24; i++) {
    hourwise.push(0)
  }

  org.forEach(function (d) {
    date = parseDate(d.Time)
    hourwise[date.getHours()]++;
  })

  const data = [];

  hourwise.forEach((v, i) => {
    data.push({
      "Hours": `${i}`,
      "Accidents": v
    })
  })

  const dom = [];

  for(let i=0; i<24; i++) {
    dom.push(`${i}`)
  }

  const barHeightScale = d3.scaleLinear().domain([0, d3.max(hourwise)]).range([height, 0]);

  const nameScale = d3.scaleBand()
    .domain(dom)
    .rangeRound([0, width])
    .padding(0.1)

  const leftAxis = d3.axisLeft(barHeightScale)

    barPlot.selectAll("g").remove();
    barPlot.selectAll("text").remove();

    barPlot.append('g')
      .call(leftAxis)
      .attr('transform', `translate(0, 0)`)

    barPlot.append("text")
      .attr("x", -60)
      .attr("y", height / 2)
      .attr("font-size", "10px")
      .text(`Accidents`)
      .attr("transform", `rotate(-90 -60, ${height / 2})`)

    const bottomAxis = d3.axisBottom(nameScale)

    barPlot.append('g')
      .call(bottomAxis)
      .attr('transform', `translate(0, ${height})`)

    barPlot.append("text")
      .attr("x", width / 2)
      .attr("y", height + 35)
      .attr("font-size", "10px")
      .text(`Hour (0 indicates 0 - 1 time slot)`)

      console.log(data)

    const bars = barPlot.selectAll('rect')
      .data(data)
      .join('rect')
      .attr('fill', 'steelblue')
      .attr('x', d => nameScale(d.Hours))
      .attr('y', d => barHeightScale(d.Accidents))
      .attr('width', nameScale.bandwidth())
      .attr('height', d => barHeightScale(0) - barHeightScale(d.Accidents))
      .on("mouseover", d => { tooltip.text(`${d.Accidents}`); return tooltip.style("visibility", "visible"); })
      .on("mousemove", () => { return tooltip.style("top", (d3.event.pageY - 10) + "px").style("left", (d3.event.pageX + 10) + "px"); })
      .on("mouseout", (d) => { return tooltip.style("visibility", "hidden"); });

  return;
  const x = d3;
  const y = d3.scaleLinear()
            .range([height, 0])
            ;

  const line = d3.line()
    .x(function(d) { return x(d.Hours) + x.bandwidth()/2; })
    .y(function(d) { return y(d.Accidents); });

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(width / 80).tickSizeOuter(0))
    .append("text")
      .attr("x", width/2)
      .attr("transform", "translate(0, 40)")
      .attr("dx", ".71em")
      .style("text-anchor", "end")
      .text("Day");

  svg.append("g")
      .attr("class", "y axis")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Accidents");

  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);

  svg.selectAll(".dot")
    .data(data)
  .enter().append("circle") 
    .attr("class", "dot") 
    .attr("cx", function(d) { return x(d.Hours) + x.bandwidth()/2 })
    .attr("cy", function(d) { return y(d.Accidents) })
    .attr("r", 5)
    
  svg.selectAll(".values")
    .data(data)
    .enter().append("text")
          .attr("x", d => {return x(d.Hours) + x.bandwidth()/2})
          .attr("y", d => {return y(d.Accidents) - 14})
          .style("text-anchor", "middle")
          .text(d => d.Accidents)


});

</script>
</body>
</html>
