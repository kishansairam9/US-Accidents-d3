<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    body {
      font: 10px sans-serif;
    }
    
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
    
    .x.axis path {
      display: none;
    }
    
    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
    }
    
    </style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 60, right: 20, bottom: 50, left: 80},
    width = 800 - margin.left - margin.right,
    height = 465 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y-%m-%d %H:%M:%S").parse;

var x = d3.scale.ordinal()
    .rangePoints([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.Day); })
    .y(function(d) { return y(d.Accidents); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("cleaned.csv", function(error, org) {
  if (error) throw error;

  daywise = []
  // 0 -> Sunday to 6 -> Saturday
  for(let i=0; i<7; i++) {
    daywise.push(0)
  }

  org.forEach(function (d) {
    date = parseDate(d.Time)
    daywise[date.getDay()]++;
  })

  data = [
    {
      "Day": "Sunday",
      "Accidents": daywise[0]
    },
    {
      "Day": "Monday",
      "Accidents": daywise[1]
    },
    {
      "Day": "Tuesday",
      "Accidents": daywise[2]
    },
    {
      "Day": "Wednesday",
      "Accidents": daywise[3]
    },
    {
      "Day": "Thursday",
      "Accidents": daywise[4]
    },
    {
      "Day": "Friday",
      "Accidents": daywise[5]
    },
    {
      "Day": "Saturday",
      "Accidents": daywise[6]
    }
  ]

  console.log(daywise)
  console.log(data)

  x.domain(["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]);
  y.domain([0, d3.max(daywise)]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("x", width/2)
      .attr("transform", "translate(0, 40)")
      .attr("dx", ".71em")
      .style("text-anchor", "end")
      .text("Day");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Accidents");

  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);

});

</script>
</body>
</html>
