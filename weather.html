<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script src="http://d3js.org/d3.v5.min.js"></script>
<script>

var margin = {top: 60, right: 20, bottom: 50, left: 80},
    width = 800 - margin.left - margin.right,
    height = 465 - margin.top - margin.bottom;


let arc = d3.arc()
    .innerRadius(0)
    .outerRadius(Math.min(width, height) / 2 - 1)

const radius = Math.min(width, height) / 2 * 0.8;
let arcLabel = d3.arc().innerRadius(radius).outerRadius(radius);

pie = d3.pie()
    .sort(null)
    .value(d => d.value)

d3.csv("cleaned.csv")
.then(function(org) {

  let store = {}


  org.forEach(d => {
    if(!store.hasOwnProperty(d.Weather))
      store[d.Weather] = 0;
    store[d.Weather]++;
  });

  data = []

  let total = 0

  for (const [key, value] of Object.entries(store)) {
    total += value;
  }

  let others = 0;

  for (const [key, value] of Object.entries(store)) {
    const perc = Math.ceil(value * 100 / total)
    if(perc < 5) {
      others += value
      continue;
    }
    data.push(
      {
        "name": key,
        "value": value,
        "percentage": perc
      }
    )
  }

  data.push({
    "name": "others",
    "value": others,
    "percentage": Math.ceil(others * 100 / total)
  })

  let color = d3.scaleOrdinal()
    .domain(data.map(d => d.name))
    .range(d3.quantize(t => d3.interpolateSpectral(t * 0.8 + 0.1), data.length).reverse())

  const arcs = pie(data);

  const svg = d3.select("body").append("svg")
      .attr("viewBox", [-width / 2, -height / 2, width, height]);

  svg.append("g")
      .attr("stroke", "white")
    .selectAll("path")
    .data(arcs)
    .join("path")
      .attr("fill", d => color(d.data.name))
      .attr("d", arc)
    .append("title")
      .text(d => `${d.data.name} : ${d.data.value} : ${d.data.percentage}%`);

  svg.append("g")
      .attr("font-family", "sans-serif")
      .attr("font-size", 10)
      .attr("text-anchor", "middle")
    .selectAll("text")
    .data(arcs)
    .join("text")
      .attr("transform", d => `translate(${arcLabel.centroid(d)})`)
      .call(text => text.append("tspan")
          .attr("y", "-0.4em")
          .attr("font-weight", "bold")
          .text(d => d.data.name))
      .call(text => text.filter(d => (d.endAngle - d.startAngle) > 0.25).append("tspan")
          .attr("x", 0)
          .attr("y", "0.7em")
          .attr("fill-opacity", 0.7)
          .text(d => `${d.data.value} : ${d.data.percentage}%`))

});

</script>
</body>
</html>
