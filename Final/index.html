<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HydroHomies DV Project</title>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
  <script src="https://d3js.org/d3-array.v2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.3/nouislider.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.3/nouislider.min.css" integrity="sha256-IQnSeew8zCA+RvM5fNRro/UY0Aib18qU2WBwGOHZOP0=" crossorigin="anonymous" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.2.0/wNumb.min.js" integrity="sha256-DkHIFUKQfqQ7jA6GnWR9ZyB4Jb+j+dOuY12vnYq8xjk=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <div class="ui celled grid">
    <div class="row">
      <div class="five wide column">
        <div class="ui grid stackable padded">
          <div class="sixteen wide column">
            <div style="width:100%;height:325px;overflow-x: scroll;">
              <p>Showing 100 random entries of 935347 entries of cleaned dataset of year 2019 <code>cleaned.csv</code></p>
              <table class="ui celled table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Source</th>
                    <th>Severity</th>
                    <th>Time</th>
                    <th>Lat</th>
                    <th>Lng</th>
                    <th>Description</th>
                    <th>State</th>
                    <th>Weather</th>
                    <th>Object</th>
                  </tr>
                </thead>
                <tbody>
              
                </tbody>
              </table>
        </div>
          </div>
          <div class="sixteen wide column">
            <div style="width:100%;height:370px;overflow-x: scroll;">
              Visualization stuff to be put  here
            </div>
          </div>
        </div>
      </div>
      <div class="eleven wide column">
          <div class="ui grid stackable padded" style="flex-direction: row;justify-content:space-between">
            <div class="twelve wide column">
              <div id="slider"></div>
            </div>
            <div class="four wide column">
              <text id="month">January</text>
            </div>
            <div class="twelve wide column">
              <svg id='map'></svg>
            </div>
            <div class="four wide column">
              <svg id='weather'></svg>
            </div>
            <div class="secrow four wide column">
              <svg id='monthly'></svg>
            </div>
            <div class="secrow four wide column">
              <svg id='time_of_day'></svg>
            </div>
            <div class="secrow four wide column">
              <svg id='weekly'></svg>
            </div>
          </div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
    integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI=" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>

</html>
